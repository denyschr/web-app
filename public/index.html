<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web App</title>
  </head>
  <body>
    <h1>My first website</h1>
    <form action="post">
      <input
        name="username"
        type="text"
        autocomplete="off"
        placeholder="Username"
        required
      />
      <input
        name="email"
        type="email"
        autocomplete="on"
        placeholder="Email"
        required
      />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
